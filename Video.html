        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div id="Box">
                        <center><h3>summerization</h3></center>
                        <hr>
                        <br>
                        <form method="post" action="/detectvideo">
                            <label for="src">Source</label><br>
                            <input type="file" name="src" id="src" class="form-control" required>
                            <br>
                            <label for="query">Query</label><br>
                            <input type="text" name="query" placeholder="Enter query" id="query" class="form-control" required>
                            <br>
                            <input type="submit" value="Submit" class="btn btn-success form-control">
                          </form>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div id="Box">
                        <center><h3>Input</h3></center>
                        <hr>
                        <br>
                        {% if inputvideo %}
                            <video controls autoplay>
                                <source src="http://127.0.0.1:5000/{{inputvideo}}" type="video/mp4">
                            </video>
                            <br>
                            <p><b>Query: </b>{{query}}</p>
                        {% endif %}
                    </div>
                </div>
                <div class="col-lg-4">
                    <div id="Box">
                        <center><h3>Output</h3></center>
                        <hr>
                        <br>
                        {% if outputvideo %}
                            <video controls autoplay>
                                <source src="http://127.0.0.1:5000/{{outputvideo}}" type="video/mp4">
                            </video>
                            <br>
                            <a href="/viewframes" class="btn btn-success">View Frames</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
